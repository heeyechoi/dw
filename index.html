<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>멍 잉크 퍼짐</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 여러 멍을 남기기 위한 리스트
const blobs = [];
const particles = [];

// 잉크 + 글자 그리는 임시 캔버스
const blobCanvas = document.createElement("canvas");
blobCanvas.width = 1000;
blobCanvas.height = 1000;
const blobCtx = blobCanvas.getContext("2d");

canvas.addEventListener("click", (e) => {
  const size = Math.random() * 200 + 200;
  blobs.push({
    x: e.clientX,
    y: e.clientY,
    size: size,
    alpha: 0.01,                 // 처음은 흐릿하게 시작 → fade-in
    growth: 1.003,
    fade: 0.99,
    fadeIn: true,
    circleRadius: 50
  });

  createParticles(e.clientX, e.clientY, 100); // 주변 입자 생성
});

function createParticles(x, y, count = 100) {
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 1.5;
    particles.push({
      x: x,
      y: y,
      vx: Math.cos(angle) * speed * 0.5,
      vy: Math.sin(angle) * speed * 0.5 + Math.random() * 1, // 아래로 흘러내리듯
      radius: Math.random() * 1.5 + 0.5,
      alpha: 1
    });
  }
}

function drawBlob(blob) {
  blobCtx.clearRect(0, 0, blobCanvas.width, blobCanvas.height);

  // 먹물 얼룩 배경
  blobCtx.beginPath();
  blobCtx.fillStyle = `rgba(0, 0, 0, ${blob.alpha * 0.2})`;
  blobCtx.arc(blobCanvas.width / 2, blobCanvas.height / 2, blob.circleRadius, 0, Math.PI * 2);
  blobCtx.fill();

  // 글자
  blobCtx.save();
  blobCtx.fillStyle = `rgba(255, 255, 255, ${blob.alpha})`;
  blobCtx.font = `bold ${blob.size}px sans-serif`;
  blobCtx.textAlign = 'center';
  blobCtx.textBaseline = 'middle';
  blobCtx.fillText("멍", blobCanvas.width / 2, blobCanvas.height / 2);
  blobCtx.restore();

  // 텍스트 내부 노이즈 효과
  const imageData = blobCtx.getImageData(0, 0, blobCanvas.width, blobCanvas.height);
  const data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    const alpha = data[i + 3];
    if (alpha > 20 && Math.random() < 0.2) {
      const noise = Math.random() * 80;
      data[i] = noise;
      data[i + 1] = noise;
      data[i + 2] = noise;
      data[i + 3] = Math.min(255, alpha + 40);
    }
  }

  blobCtx.putImageData(imageData, 0, 0);

  const dx = blob.x - blobCanvas.width / 2;
  const dy = blob.y - blobCanvas.height / 2;
  ctx.globalAlpha = blob.alpha;
  ctx.drawImage(blobCanvas, dx, dy);
  ctx.globalAlpha = 1;
}

function drawParticles() {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    ctx.beginPath();
    ctx.fillStyle = `rgba(0, 0, 0, ${p.alpha})`;
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;
    p.alpha *= 0.96;

    if (p.alpha < 0.01) particles.splice(i, 1);
  }
}

function animate() {
  // 흰 배경에 잔상 남기기
  ctx.fillStyle = 'rgba(255,255,255,0.03)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (const blob of blobs) {
    drawBlob(blob);

    blob.size *= blob.growth;
    blob.circleRadius *= 1.01;

    if (blob.fadeIn) {
      blob.alpha += 0.02;
      if (blob.alpha >= 1) {
        blob.fadeIn = false;
      }
    } else {
      blob.alpha *= blob.fade;
    }
  }

  drawParticles();
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
