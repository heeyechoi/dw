<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>멍 잉크 퍼짐</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const blobs = [];
const particles = [];

const blobCanvas = document.createElement("canvas");
blobCanvas.width = 1000;
blobCanvas.height = 1000;
const blobCtx = blobCanvas.getContext("2d");

canvas.addEventListener("click", (e) => {
  const size = Math.random() * 350 + 50; // ✅ 최소 50px로 줄여 대비 크게
  blobs.push({
    x: e.clientX,
    y: e.clientY,
    size: size,
    alpha: 0.01,
    growth: 1.003,
    fade: 0.99,
    fadeIn: true,
    circleRadius: 50,
    age: 0         // ⏱️ 잔상 삭제 타이머
  });

  createParticles(e.clientX, e.clientY, 100);
});

function createParticles(x, y, count = 100) {
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 1.5;
    particles.push({
      x: x,
      y: y,
      vx: Math.cos(angle) * speed * 0.5,
      vy: Math.sin(angle) * speed * 0.5 + Math.random() * 1,
      radius: Math.random() * 1.5 + 0.5,
      alpha: 1
    });
  }
}

function drawBlob(blob) {
  blobCtx.clearRect(0, 0, blobCanvas.width, blobCanvas.height);

  // 잉크 원
  blobCtx.beginPath();
  blobCtx.fillStyle = `rgba(0, 0, 0, ${blob.alpha * 0.2})`;
  blobCtx.arc(blobCanvas.width / 2, blobCanvas.height / 2, blob.circleRadius, 0, Math.PI * 2);
  blobCtx.fill();

  // 멍 글자 (노이즈 제거됨)
  blobCtx.save();
  blobCtx.fillStyle = `rgba(255, 255, 255, ${blob.alpha})`;
  blobCtx.font = `bold ${blob.size}px sans-serif`;
  blobCtx.textAlign = 'center';
  blobCtx.textBaseline = 'middle';
  blobCtx.fillText("멍", blobCanvas.width / 2, blobCanvas.height / 2);
  blobCtx.restore();

  const dx = blob.x - blobCanvas.width / 2;
  const dy = blob.y - blobCanvas.height / 2;
  ctx.globalAlpha = blob.alpha;
  ctx.drawImage(blobCanvas, dx, dy);
  ctx.globalAlpha = 1;
}

function drawParticles() {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    ctx.beginPath();
    ctx.fillStyle = `rgba(0, 0, 0, ${p.alpha})`;
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;
    p.alpha *= 0.96;

    if (p.alpha < 0.01) particles.splice(i, 1);
  }
}

function animate() {
  // ✅ 잔상 유지 후 사라지도록 설정
  ctx.fillStyle = 'rgba(255,255,255,0.08)'; // 0.03 → 0.08로 조금 더 강하게 사라짐
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = blobs.length - 1; i >= 0; i--) {
    const blob = blobs[i];
    drawBlob(blob);

    blob.size *= blob.growth;
    blob.circleRadius *= 1.01;

    if (blob.fadeIn) {
      blob.alpha += 0.02;
      if (blob.alpha >= 1) {
        blob.fadeIn = false;
      }
    } else {
      blob.alpha *= blob.fade;
    }

    blob.age++;

    // 일정 시간 후 삭제 (약 5초 후)
    if (blob.age > 300 && blob.alpha < 0.05) {
      blobs.splice(i, 1);
    }
  }

  drawParticles();
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
