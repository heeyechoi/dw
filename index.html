<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>멍 잉크 퍼짐</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let currentBlob = null;

// 임시 텍스트 렌더링용 블러 캔버스
const blobCanvas = document.createElement("canvas");
blobCanvas.width = 1000;
blobCanvas.height = 1000;
const blobCtx = blobCanvas.getContext("2d");

// 클릭 시 블롭 생성
canvas.addEventListener("click", (e) => {
  const size = Math.random() * 600 + 200;
  currentBlob = {
    x: e.clientX,
    y: e.clientY,
    size: size,
    baseSize: size,
    alpha: 1,
    growth: 1.005,  // 퍼지는 속도 ↓
    fade: 0.985     // 사라지는 속도 ↓
  };
});

function drawBlob(blob) {
  blobCtx.clearRect(0, 0, blobCanvas.width, blobCanvas.height);

  // 텍스트 렌더링 (shadow로 블러 효과 추가)
  blobCtx.save();
  blobCtx.shadowColor = `rgba(0, 0, 0, ${blob.alpha})`;
  blobCtx.shadowBlur = 30;
  blobCtx.fillStyle = `rgba(0, 0, 0, ${blob.alpha})`;
  blobCtx.font = `bold ${blob.size}px sans-serif`;
  blobCtx.textAlign = 'center';
  blobCtx.textBaseline = 'middle';
  blobCtx.fillText("멍", blobCanvas.width / 2, blobCanvas.height / 2);
  blobCtx.restore();

  // 이미지 데이터 가져와서 노이즈 추가
  const imageData = blobCtx.getImageData(0, 0, blobCanvas.width, blobCanvas.height);
  const data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    const alpha = data[i + 3];
    if (alpha > 20 && Math.random() < 0.2) { // 더 많은 점
      const noise = Math.random() * 100;
      data[i] = noise;
      data[i + 1] = noise;
      data[i + 2] = noise;
      data[i + 3] = Math.min(255, alpha + 30); // 조금 더 진한 노이즈
    }
  }

  blobCtx.putImageData(imageData, 0, 0);

  // 메인 캔버스에 출력
  const dx = blob.x - blobCanvas.width / 2;
  const dy = blob.y - blobCanvas.height / 2;
  ctx.globalAlpha = blob.alpha;
  ctx.drawImage(blobCanvas, dx, dy);
  ctx.globalAlpha = 1;
}
